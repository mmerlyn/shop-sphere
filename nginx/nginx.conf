worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance logging format
    log_format performance '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'rt=$request_time uct=$upstream_connect_time '
                          'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log performance;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Rate limiting zones - configured for high throughput (2000+ req/s)
    limit_req_zone $binary_remote_addr zone=api:10m rate=5000r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=100r/s;

    # Upstream API Gateway pool with load balancing
    upstream api_gateway {
        least_conn;
        server api-gateway-1:8000;
        server api-gateway-2:8000;
        server api-gateway-3:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 '{"status":"ok","service":"nginx"}';
            add_header Content-Type application/json;
        }

        # Auth endpoints - stricter rate limit
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # All API routes
        location /api/ {
            limit_req zone=api burst=1000 nodelay;
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings for performance
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 4 32k;

            # Add response timing header
            add_header X-Upstream-Response-Time $upstream_response_time;
        }

        # Stripe webhook - no rate limiting, raw body passthrough
        location = /api/payments/webhook {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # Default - return 404 for non-API routes
        location / {
            return 404 '{"error":"Not Found"}';
            add_header Content-Type application/json;
        }
    }
}
