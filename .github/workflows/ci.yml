name: CI

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run lint
        run: npm run lint
        working-directory: frontend

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://api.shop-sphere.online/api

  build-services:
    name: Build Backend Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api-gateway
          - user-service
          - product-service
          - cart-service
          - order-service
          - notification-service
          - payment-service
          - review-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies (workspace root)
        run: npm ci

      - name: Generate Prisma Client
        if: contains(fromJson('["user-service", "product-service", "order-service", "payment-service", "review-service"]'), matrix.service)
        run: npx prisma generate
        working-directory: services/${{ matrix.service }}

      - name: Build
        run: npm run build
        working-directory: services/${{ matrix.service }}
