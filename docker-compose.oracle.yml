version: '3.8'

# Oracle Cloud Free Tier Deployment
# Uses Supabase for PostgreSQL (external)
# Only runs application services + Redis

services:
  # ===========================================
  # REDIS - For caching and cart service
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: shopsphere-redis
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - shopsphere-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # API GATEWAY
  # ===========================================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: shopsphere-api-gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - CART_SERVICE_URL=http://cart-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
      - PAYMENT_SERVICE_URL=http://payment-service:3006
      - REVIEW_SERVICE_URL=http://review-service:3007
      - FRONTEND_URL=${FRONTEND_URL}
      - THROTTLE_TTL=60
      - THROTTLE_LIMIT=100
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - shopsphere-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================
  # USER SERVICE
  # ===========================================
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: shopsphere-user-service
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
    networks:
      - shopsphere-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================
  # PRODUCT SERVICE
  # ===========================================
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: shopsphere-product-service
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    networks:
      - shopsphere-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================
  # CART SERVICE
  # ===========================================
  cart-service:
    build:
      context: ./services/cart-service
      dockerfile: Dockerfile
    container_name: shopsphere-cart-service
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PRODUCT_SERVICE_URL=http://product-service:3002
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - shopsphere-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

  # ===========================================
  # ORDER SERVICE
  # ===========================================
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: shopsphere-order-service
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=${DATABASE_URL}
      - CART_SERVICE_URL=http://cart-service:3003
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3006
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
    networks:
      - shopsphere-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================
  # NOTIFICATION SERVICE
  # ===========================================
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: shopsphere-notification-service
    environment:
      - NODE_ENV=production
      - PORT=3005
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
    networks:
      - shopsphere-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

  # ===========================================
  # PAYMENT SERVICE
  # ===========================================
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: shopsphere-payment-service
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DATABASE_URL=${DATABASE_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - ORDER_SERVICE_URL=http://order-service:3004
    networks:
      - shopsphere-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================
  # REVIEW SERVICE
  # ===========================================
  review-service:
    build:
      context: ./services/review-service
      dockerfile: Dockerfile
    container_name: shopsphere-review-service
    environment:
      - NODE_ENV=production
      - PORT=3007
      - DATABASE_URL=${DATABASE_URL}
      - ORDER_SERVICE_URL=http://order-service:3004
    networks:
      - shopsphere-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  shopsphere-network:
    driver: bridge

volumes:
  redis_data:
